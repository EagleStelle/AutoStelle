<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoStelle</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container main" id="mainContainer">
    <div class="parking-area normal-parking">
      <header><h2>Normal Parking</h2></header>
      <div class="slot-grid" id="normalSlots">
        <div class="slot">A1</div>
        <div class="slot">A2</div>
        <div class="slot">A3</div>
        <!-- Add more if needed -->
      </div>
    </div>

    <div class="parking-area reserved-parking">
      <header><h2>Reserved Parking</h2></header>
      <div class="slot-grid" id="reservedSlots">
        <div class="slot reserved">R1</div>
        <div class="slot reserved">R2</div>
        <div class="slot reserved">R3</div>
        <!-- Add more if needed -->
      </div>
    </div>
  </div>

  <div class="container admin hidden" id="adminContainer">
    <div class="parking-area admin-parking">
      <div class="admin-toolbar">
        <div class="search-wrapper">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" id="searchInput" placeholder="Search..." />
        </div>

        <div class="select-wrapper">
          <i class="fa-solid fa-arrow-down-a-z"></i>
          <select id="sortSelect">
            <option value="uid">Sort by UID</option>
            <option value="name">Sort by Name</option>
            <option value="plate">Sort by Plate</option>
          </select>
        </div>
      </div>

      <div class="uid-table">
        <div class="uid-inner">
          <div class="uid-header">
            <input type="checkbox" class="uid-checkbox hidden" disabled />
            <div class="uid-info">
              <div class="uid-field">UID</div>
              <div class="uid-field">Name</div>
              <div class="uid-field">License Plate</div>
            </div>
            <button class="delete-btn hidden" disabled>
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
          <div id="uidList" class="uid-list"></div>
        </div>
      </div>

      <div class="admin-actions">
        <!-- Shown when items are selected -->
        <div id="panelActions" class="hidden">
          <button class="danger" id="bulkDeleteBtn">
            <i class="fa-solid fa-trash"></i>
            <span class="btn-text">Delete Selected</span>
          </button>
          <button class="outline" id="selectAllBtn">
            <i class="fa-solid fa-check-double"></i>
            <span class="btn-text">Select All</span>
          </button>
          <button class="outline" id="deselectAllBtn">
            <i class="fa-solid fa-xmark"></i>
            <span class="btn-text">Deselect All</span>
          </button>
        </div>

        <!-- Default admin buttons -->
        <div id="adminButtons">
          <button class="danger" id="logout">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span class="btn-text">Logout</span>
          </button>
          <button class="outline" id="reserve">
            <i class="fa-solid fa-plus"></i>
            <span class="btn-text">Reserve</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="copyright">
      <a href="https://github.com/EagleStelle" target="_blank" class="github-link">
        <i class="fab fa-github"></i> EagleStelle
      </a>
      <p>Â© 2025 AutoStelle. All rights reserved.</p>
    </div>

    <div class="branding" id="branding">
      <h1>AutoStelle</h1>
      <p>Intelligent Parking with Stellar Precision</p>
    </div>

    <div class="control hidden" id="control">
      <div class="slider-group">
        <input type="range" id="normalSlider" min="3" max="20" value="3" title="Normal Slots" />
        <input type="range" id="reservedSlider" min="3" max="20" value="3" title="Reserved Slots" />
      </div>
      <button id="modeToggle" title="Switch Mode">
        <i class="fas fa-gear"></i>
      </button>
    </div>
  </footer>

  <!-- Message Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <p id="modalMessage"></p>
      <button class="outline" id="modalButton">Cancel</button>
    </div>
  </div>

  <!-- Add UID Modal -->
  <div id="addModal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <h2>Add New Reservation</h2>
        <form id="addForm">
          <input type="text" id="inputName" placeholder="Enter name" />
          <input type="text" id="inputPlate" placeholder="Enter plate number" />
          <div class="modal-actions">
            <button type="submit" id="confirmAdd">Confirm</button>
            <button type="button" id="cancelAdd">Cancel</button>
          </div>
        </form>
    </div>
  </div>

  <script type="module" src="scripts/monitor.js"></script>
</body>
</html>
