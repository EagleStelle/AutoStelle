<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoStelle</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container main" id="mainContainer">
    <div class="parking-area normal-parking">
      <h2>Normal Parking</h2>
      <div class="slot-grid" id="normalSlots">
        <div class="slot">A1</div>
        <div class="slot">A2</div>
        <div class="slot">A3</div>
        <div class="slot">A4</div>
      </div>
    </div>

    <div class="parking-area reserved-parking">
      <h2>Reserved Parking</h2>
      <div class="slot-grid" id="reservedSlots">
        <div class="slot reserved">R1</div>
        <div class="slot reserved">R2</div>
        <div class="slot reserved">R3</div>
        <div class="slot reserved">R4</div>
      </div>
    </div>
  </div>

  <div class="container admin hidden" id="adminContainer">
    <div class="parking-area admin-parking">
      <h2>Admin Panel</h2>

      <div class="admin-toolbar">
        <div class="search-wrapper">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" id="searchInput" placeholder="Search..." />
        </div>

        <div class="select-wrapper">
          <i class="fa-solid fa-arrow-down-a-z"></i>
          <select id="sortSelect">
            <option value="uid">Sort by UID</option>
            <option value="name">Sort by Name</option>
            <option value="plate">Sort by Plate</option>
          </select>
        </div>
      </div>

      <div class="uid-list-wrapper">
        <div class="uid-card uid-header">
          <input type="checkbox" class="uid-checkbox hidden" disabled>
          <div class="uid-info">
            <div class="uid-field">UID</div>
            <div class="uid-field">Name</div>
            <div class="uid-field">License Plate</div>
          </div>
          <button class="delete-btn hidden" disabled>
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>

        <div id="uidList" class="uid-list"></div>
      </div>

      <div class="panel-actions hidden" id="panelActions">
        <button class="danger" id="bulkDeleteBtn">
          <i class="fa-solid fa-trash"></i> Delete Selected
        </button>
        <button class="outline" id="closeRemovePanelBtn">
          <i class="fa-solid fa-xmark"></i> Cancel
        </button>
      </div>

      <div class="admin-buttons left">
        <button class="danger" id="logout">
          <i class="fa-solid fa-right-from-bracket"></i> Logout
        </button>
      </div>

      <div class="admin-buttons right">
        <button id="reserve">
          <i class="fa-solid fa-plus"></i> Reserve
        </button>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="copyright">
      <a href="https://github.com/EagleStelle" target="_blank" class="github-link">
        <i class="fab fa-github"></i> EagleStelle
      </a>
      <p>Â© 2025 AutoStelle. All rights reserved.</p>
    </div>

    <div class="branding">
      <h1>AutoStelle</h1>
      <p>Intelligent Parking with Stellar Precision</p>
    </div>

    <div class="control" id="controlPanel">
      <button id="modeToggle">Admin Mode</button>
    </div>
  </footer>

  <!-- Message Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <p id="modalMessage"></p>
      <button class="outline" id="cancelScan">Cancel</button>
    </div>
  </div>

  <!-- Add UID Modal -->
  <div id="addModal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <h2>Add New Reservation</h2>
      <input type="text" id="inputName" placeholder="Enter name" />
      <input type="text" id="inputPlate" placeholder="Enter plate number" />
      <!-- Add more inputs as needed -->
      <div class="modal-actions">
        <button id="confirmAdd">Confirm</button>
        <button id="cancelAdd">Cancel</button>
      </div>
    </div>
  </div>

  <script type="module" src="scripts/monitor.js"></script>
</body>
</html>
